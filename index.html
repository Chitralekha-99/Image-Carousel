<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer ></script>
        <title>IMAGE CAROUSEL</title>
    </head>
    <body>
        <header>
            <p>Image Carousel </p>
          </header>
        <section aria-label="Newest Photos">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev"> &#8656;</button>
                <button class="carousel-button next" data-carousel-button="next"> &#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="n1.jpg" alt="Nature Image 1">
                </li>
                
                <li class="slide">
                    <img src="n2.jpg" alt="Nature Image 2">
                </li>
                
                <li class="slide">
                    <img src="n3.jpg" alt="Nature Image 3">
                </li>

                <li class="slide">
                    <img src="n4.jpg" alt="Nature Image 4">
                </li>

                <li class="slide">
                    <img src="n5.jpg" alt="Nature Image 5">
                </li>

                <li class="slide">
                    <img src="n6.jpg" alt="Nature Image 6">
                </li>
            </ul>
        </div>
        </section>
        <footer>
            <p>Made by Chitralekha Paul & Madhuri Barman </p>
          </footer>
    </body>
</html>
